<table class="user-list">
  <thead>
  <tr>
    <th>USERNAME</th>
    <th>FIRST NAME</th>
    <th>LAST NAME</th>
    <th>EMAIL</th>
    <th>TYPE</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of userList" (click)="selectUserView(user)">
    <td>{{user?.userName}}</td>
    <td>{{user?.firstName}}</td>
    <td>{{user?.lastName}}</td>
    <td>{{user?.email}}</td>
    <td>{{user?.type}}</td>
  </tr>
  </tbody>
  <tfoot></tfoot>
</table>
